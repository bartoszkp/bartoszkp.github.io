<div class="block" style="position: fixed; right: 25px; margin: 5px; z-index: 1;">
<ul class="menu rightmenu">
{% assign positions = include.positions | split: ';' %}
{% for position in positions %}
{% assign id = position | downcase | remove: " " %}
<li><a href="{{include.main}}#{{id}}" onclick="flash('{{id}}');">{{position}}</a></li>
{% endfor %}
</ul>
</div>
